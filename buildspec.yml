version: 0.2
env:
  secrets-manager: 
    TOKEN: firstSecret:tokenForSonar
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
      - mvn verify sonar:sonar -Dsonar.projectKey=javaprojectaws1 -Dsonar.organization=javaprojectaws-course -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$TOKEN 
      - sleep 5
      - |- 
        quality_status=$(curl -s -u $TOKEN: https://sonarcloud.io/api/qualitygates/project_status?projectKey=javaprojectaws1 | jq -r '.projectStatus.status')
        echo "SonarCloud analysis status is $quality_status"; 
        if [ $quality_status = "ERROR" ] ; then exit 1;fi